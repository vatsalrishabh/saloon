name: Deploy apusalon

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/apusalon/public_html || exit 1
            if [ ! -d ".git" ]; then
                git clone --depth=1 "https://github.com/vatsalrishabh/saloon.git" /home/apusalon/public_html
            else
                git reset --hard
                git pull origin main
            fi
            chown -R apusalon:apusalon /home/apusalon/public_html
            npm install --force
            npm run build
            pm2 restart apusalon || pm2 start npm --name "apusalon" -- run start
            pm2 save
          EOF
